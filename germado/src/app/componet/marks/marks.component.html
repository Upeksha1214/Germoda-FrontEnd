<app-admin-dash-board></app-admin-dash-board>
<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Marks Form</h3>
              <form #marksForm="ngForm"  (ngSubmit)="onSubmit(marksForm)">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text"  class="form-control form-control-lg" name="inquiryId"
                      [(ngModel)]="saveData.inquiryId" #marksinquiryId="ngModel" (change)="inputChange(marksinquiryId)" />
                      <label class="form-label" >Inquiry Id</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text"  class="form-control form-control-lg" name="marks"
                      [(ngModel)]="saveData.marks" #marksMarks="ngModel" (change)="inputChange(marksMarks)"/>
                      <label class="form-label" >Marks</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" name="className"
                      [(ngModel)]="saveData.className" #marksclassName="ngModel" (change)="inputChange(marksclassName)"/>
                      <label for="birthdayDate" class="form-label">Class Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" name="grade"
                      [(ngModel)]="saveData.grade" #marksGrade="ngModel" (change)="inputChange(marksGrade)"/>
                      <label for="birthdayDate" class="form-label">Grade</label>
                    </div>

                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="text" class="form-control form-control-lg" name="studentId"
                      [(ngModel)]="saveData.studentId" #marksStudentId="ngModel" (change)="inputChange(marksStudentId)"/>
                      <label class="form-label">Student Id</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="text"  class="form-control form-control-lg" name="status"
                      [(ngModel)]="saveData.status" #marksStatus="ngModel" (change)="inputChange(marksStatus)"/>
                      <label class="form-label">Status</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg" type="submit" onclick="onSubmit()" >Submit</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
