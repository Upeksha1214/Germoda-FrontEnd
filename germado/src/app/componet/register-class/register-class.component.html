<app-student-dash-borad></app-student-dash-borad>
<br><br><br><br>

<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
  
              <form class="px-md-2" (ngSubmit)="onSubmit(registerClass)" #registerClass="ngForm">
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1q" class="form-control" 
                  name="registerId"
                  [(ngModel)]="saveData.registerId" #rId="ngModel" (change)="inputChange(rId)" />
                  <label class="form-label" for="form3Example1q">Register Id</label>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline datepicker">
                      <input type="date" class="form-control" id="exampleDatepicker1" 
                      name="registerDate"
                      [(ngModel)]="saveData.registerDate" #rDate="ngModel" (change)="inputChange(rDate)" />
                      <label for="exampleDatepicker1" class="form-label">Register Date</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                  </div>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" 
                    name="studentId"
                      [(ngModel)]="saveData.studentId" #rSId="ngModel" (change)="inputChange(rSId)"
                    />
                    <label class="form-label" for="form3Example1q">Student Id</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="time" id="form3Example1q" class="form-control" 
                    name="time"
                      [(ngModel)]="saveData.time" #rTime="ngModel" (change)="inputChange(rTime)"/>
                    <label class="form-label" for="form3Example1q">Time</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" 
                    name="payment"
                      [(ngModel)]="saveData.payment" #rPayment="ngModel" (change)="inputChange(rTime)"/>
                    <label class="form-label" for="form3Example1q">Payment</label>
                  </div>
                  
                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
