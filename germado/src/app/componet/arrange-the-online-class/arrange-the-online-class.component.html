<app-admin-dash-board></app-admin-dash-board>
<br><br>
<section style="background-color: #bb8fc4;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo"> -->
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" style="color: #1435ca;">Arrange The Online Class</h3>

            <form class="px-md-2" style="color: #1435ca;" (ngSubmit)="onSubmit(arrangeTheClass)"
              #arrangeTheClass="ngForm">

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="registerId"
                  [(ngModel)]="saveData.classId" #onlineClzId="ngModel" (change)="inputChange(onlineClzId)" />
                <label class="form-label" for="form3Example1q">Class Id</label>
              </div>


              <div class="form-outline mb-4">

                <div class="form-outline datepicker">
                  <input type="text" class="form-control" id="form3Example1q" name="className"
                    [(ngModel)]="saveData.className" #onlineClzName="ngModel" (change)="inputChange(onlineClzName)" />
                  <label for="form-label" class="form-label">Class Name</label>
                </div>
              </div>


              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="duration"
                  [(ngModel)]="saveData.duration" #onlineClzduration="ngModel"
                  (change)="inputChange(onlineClzduration)" />
                <label class="form-label" for="form3Example1q">Duration</label>
              </div>

              <div class="form-outline mb-4">
                <input type="date" id="form3Example1q" class="form-control" style="color: #1435ca;" name="date"
                  [(ngModel)]="saveData.date" #onlineClzDate="ngModel" (change)="inputChange(onlineClzDate)" />
                <label class="form-label" for="form3Example1q">Date</label>
              </div>

              <div class="form-outline mb-4">
                <input type="time" id="form3Example1q" class="form-control" style="color: #1435ca;" name="time"
                  [(ngModel)]="saveData.time" #onlineClzTime="ngModel" (change)="inputChange(onlineClzTime)" />
                <label class="form-label" for="form3Example1q">Time</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="form3Example1q" class="form-control" name="fee" [(ngModel)]="saveData.fee"
                  #onlineClzFee="ngModel" (change)="inputChange(onlineClzFee)" />
                <label class="form-label" for="form3Example1q">Fee</label>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1" id="submit">Submit</button>
              <button class="btn btn-primary btn-lg mb-1" id="update">Update</button>
              <button class="btn btn-danger btn-lg mb-1" id="delete">Delete</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br> <br><br>

  <table class="table table-hover" style="background-color:#A58BFF;">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Class Id</th>
        <th scope="col">Class Name</th>
        <th scope="col">Duration</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Fee</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>


      </tr>
      <tr>
        <th scope="row">2</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>

      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</section>
